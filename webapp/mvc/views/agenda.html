$def with (data)
<h1>CONTACTOS</h1>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      $for i in data:
        <tr>
          <td>$i</td>
          <td>$data[i]['nombre']</td>
          <td>$data[i]['email']</td>
      </tr>
    </tbody>
  </table>
